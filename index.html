<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="card" id="card">
        <img src="./images/eye shadow.webp" class="product-img" />
        <h2 class="product-title">Eye Shadow</h2>
        <p class="product-description">12-shade blendable, long-lasting eye shadow palette. Perfect for any look!</p>
        <p class="product-price">Price: â‚¹1500</p>

        <div class="quantity-container">
            <img src="./images/minus.png" class="quantity-icon" onclick="dec()" />
            <span id="quantity">1</span>
            <img src="./images/add.png" class="quantity-icon" onclick="inc()" />
        </div>
        <button type="button" class="btn-buyNow">BuyNow</button>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
